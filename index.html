<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سایت زیبا</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background: linear-gradient(to bottom, #e3f2fd, #90caf9);
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: inline-block;
            max-width: 600px;
        }
        h1 {
            color: #2e7d32;
            font-weight: bold;
        }
        .quote {
            font-size: 20px;
            color: #1e88e5;
            margin-bottom: 20px;
        }
        .articles a {
            display: block;
            margin: 10px 0;
            font-size: 18px;
            text-decoration: none;
            color: #1565c0;
            transition: 0.3s;
        }
        .articles a:hover {
            color: #0d47a1;
            transform: scale(1.1);
        }
        .back-link {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 15px;
            background: #ff8a65;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            transition: 0.3s;
        }
        .back-link:hover {
            background: #d84315;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>آیه قرآن</h1>
        <p class="quote">وَإِذَا سَأَلَكَ عِبَادِي عَنِّي فَإِنِّي قَرِيبٌ...</p>
        <h2>مقالات من</h2>
        <div class="articles">
            <a href="#">عنوان مقاله ۱</a>
            <a href="#">عنوان مقاله ۲</a>
            <a href="#">عنوان مقاله ۳</a>
        </div>
        <a href="#" class="back-link">بازگشت به صفحه اصلی</a>
    </div>
</body>
</html>
