<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وبلاگ علمی</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        .article {
            background: white;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .article h2 {
            margin: 0;
            color: #333;
        }
        .article p {
            color: #666;
        }
        .read-more {
            display: inline-block;
            margin-top: 10px;
            padding: 5px 10px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .read-more:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>وبلاگ علمی من</h1>
    </header>
    <div class="container">
        <div class="article">
            <h2>عنوان مقاله اول</h2>
            <p>این یک خلاصه کوتاه از مقاله است...</p>
            <a href="article1.html" class="read-more">ادامه مطلب</a>
        </div>
        <div class="article">
            <h2>عنوان مقاله دوم</h2>
            <p>این یک خلاصه کوتاه از مقاله دیگر است...</p>
            <a href="article2.html" class="read-more">ادامه مطلب</a>
        </div>
    </div>
</body>
</html>
